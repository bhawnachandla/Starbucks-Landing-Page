<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Website Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" class="logo"><img src="logo.png"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>It's not just a coffee<br>It's a <span>Starbucks</span></h2>
                <p>Delicious, handcrafted beverages and great-tasting food. The secret to making life better. Two
                    baristas making coffee. Opportunity.</p>
                <a href="https://www.starbucks.in/">Learn More</a>
            </div>
            <div class="imgbox">
                <img src="img1.png" class="starbucks">
                
            </div>
        </div>
        <ul class="thumb">
            <li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('')"></li>
            <li><img src="thumb2.png" onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="thumb3.png" onclick="imgSlider('img3.png'); changeCircleColor('#017143')"></li>
        </ul>
        <ul class="sci">
            <li><a href="https://www.facebook.com/Starbucks/"><img src="facebook.png"></a></li>

            <li><a href="https://www.instagram.com/starbucks/?hl=en"><img src="instagram.png"></a></li>

            <li><a href="https://twitter.com/i/flow/login?redirect_after_login=%2FStarbucks%3Fref_src%3Dtwsrc%255Egoogle%257Ctwcamp%255Eserp%257Ctwgr%255Eauthor"><img src="twitter.png"></a></li>
        </ul>
        </div>
    </section>
    <script type="text/javascript">
        function imgSlider(anything)
        {
            document.querySelector('.starbucks').src = anything;
        }
        function changeCircleColor(color)
        {
            const circle =document.querySelector('circle');
            circle.style.background=color;
        }
    </script>
</body>

</html>
